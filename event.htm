<!-- 以下是 GA 追蹤碼的基本安裝 -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-129695060-1"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments)};
gtag("js", new Date());

gtag("config", "UA-129695060-1");
</script>
<script>
function trackCTA(){
	// 送出事件紀錄
	gtag("event", "點擊", {
		"event_category":"CTA",
		"event_label":"頁面標題",
		"value": 1
	});
	alert("Event Sent!");
}
</script>
</head>

height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
	追蹤網頁瀏覽次數
	<button onclick="trackCTA();">Call to Action</button>
</body>
